{% extends 'layouts/base-fullscreen.html' %}

{% block title %}
  Login
{% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}
{% endblock %}

{% block content %}
  <!-- Page content -->
  <div class="container mt-md-0 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-transparent pb-5">
            <div class="text-muted text-center mt-2 mb-3">Sign IN</div>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              {% if msg %}
                <p class="text-danger">{{ msg }}</p>
              {% else %}
                <p>Add your credentials</p>
              {% endif %}
            </div>
            <form method="POST" action="">
              {% csrf_token %}
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" name="username" class="form-control" required />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input type="password" name="password" class="form-control" required />
                </div>
              </div>
              <div class="custom-control custom-control-alternative custom-checkbox">
                <input class="custom-control-input" id="customCheckLogin" type="checkbox" />
                <label class="custom-control-label" for=" customCheckLogin"><span class="text-muted">Remember me</span></label>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary my-4">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
<!-- Specific JS goes HERE -->
{% block javascripts %}
{% endblock %}
